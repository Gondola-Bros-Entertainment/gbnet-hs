name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gbnet-hs.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal build --only-dependencies
      - run: cabal build

  test:
    name: Test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gbnet-hs.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal test --enable-tests

  warnings:
    name: Warnings
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-ghc-9.6.7-${{ hashFiles('gbnet-hs.cabal') }}
          restore-keys: ${{ runner.os }}-ghc-9.6.7-
      - run: cabal build --ghc-options="-Wall -Werror"

  lint:
    name: HLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/hlint-setup@v2
      - uses: haskell-actions/hlint-run@v2
        with:
          path: '["src/", "test/"]'
          fail-on: warning

  format:
    name: Ormolu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/run-ormolu@v16
        with:
          pattern: "src/**/*.hs test/**/*.hs"

  cabal-check:
    name: Cabal Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - run: cabal check

  publish:
    name: Publish to Hackage
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, test, warnings, lint, format, cabal-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify tag matches cabal version
        run: |
          CABAL_VERSION=$(sed -n 's/^version:[[:space:]]*//p' gbnet-hs.cabal | tr -d '[:space:]')
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$CABAL_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Tag v$TAG_VERSION does not match cabal version $CABAL_VERSION"
            exit 1
          fi
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6.7'
          cabal-version: '3.14'
      - run: cabal sdist
      - name: Upload to Hackage
        run: |
          SDIST=$(ls dist-newstyle/sdist/gbnet-hs-*.tar.gz)
          curl --fail --silent --show-error \
            --header "Authorization: X-ApiKey ${HACKAGE_TOKEN}" \
            --form "package=@${SDIST}" \
            https://hackage.haskell.org/packages/
        env:
          HACKAGE_TOKEN: ${{ secrets.HACKAGE_TOKEN }}
